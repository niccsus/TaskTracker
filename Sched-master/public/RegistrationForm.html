<div class="registration-div">

    <h1 class="registration-header">New User Registration</h1>

    <form class="registration-form" th:action="@{/register-new-user}" th:object="${newUser}" method="POST" autocomplete="off">

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="firstName">First Name</label>
            <input class="registration-text-input" type="text" id="firstName" th:name="firstName" required>
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="lastName">Last Name</label>
            <input class="registration-text-input" type="text" id="lastName" th:name="lastName" required>
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="militaryEmail">Mil Email</label>
            <input class="registration-text-input" type="email" id="militaryEmail" th:name="militaryEmail" required>
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="civilianEmail">Civ Email</label>
            <input class="registration-text-input" type="email" id="civilianEmail" th:name="civilianEmail" required>
        </div>

        <div class="registration-input">
            <label class="registration-field-label" for="phoneNumber">Personal Phone</label>
            <input class="registration-text-input" type="text" id="phoneNumber" th:name="phoneNumber">
        </div>

        <div class="registration-input">
            <label class="registration-field-label" for="officeNumber">Office Phone</label>
            <input class="registration-text-input" type="text" id="officeNumber" th:name="officeNumber">
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="rank">Rank</label>
            <select id="rank" th:name="rank">
                <option th:value="selectrank">--- Select rank ---</option>
                <!--<option th:each="rank : ${ranks}" th:value="${rank}" th:text="${rank}"></option>-->
                <option th:value="AB" >AB</option>
                <option th:each="rank : ${ranks}" th:value="Amn" th:text="${rank}">Amn</option>
                <option th:each="rank : ${ranks}" th:value="A1C" th:text="${rank}">A1C</option>
                <option th:each="rank : ${ranks}" th:value="SrA" th:text="${rank}">SrA</option>
                <option th:each="rank : ${ranks}" th:value="SSgt" th:text="${rank}">SSgt</option>
                <option th:each="rank : ${ranks}" th:value="TSgt" th:text="${rank}">TSgt</option>
                <option th:each="rank : ${ranks}" th:value="MSgt" th:text="${rank}">MSgt</option>
                <option th:each="rank : ${ranks}" th:value="SMSgt" th:text="${rank}">SMSgt</option>
                <option th:each="rank : ${ranks}" th:value="CMSgt" th:text="${rank}">CMSgt</option>
                <option th:each="rank : ${ranks}" th:value="CCM" th:text="${rank}">CCM</option>
                <option th:each="rank : ${ranks}" th:value="CMSAF" th:text="${rank}">CMSAF</option>
                <option th:each="rank : ${ranks}" th:value="2nd Lt" th:text="${rank}">2nd Lt</option>
                <option th:each="rank : ${ranks}" th:value="1st Lt" th:text="${rank}">1st Lt</option>
                <option th:each="rank : ${ranks}" th:value="Capt" th:text="${rank}">Capt</option>
                <option th:each="rank : ${ranks}" th:value="Maj" th:text="${rank}">Maj</option>
                <option th:each="rank : ${ranks}" th:value="Lt Col" th:text="${rank}">Lt Col</option>
                <option th:each="rank : ${ranks}" th:value="Col" th:text="${rank}">Col</option>
                <option th:each="rank : ${ranks}" th:value="Brig Gen" th:text="${rank}">Brig Gen</option>
                <option th:each="rank : ${ranks}" th:value="Maj Gen" th:text="${rank}">Maj Gen</option>
                <option th:each="rank : ${ranks}" th:value="Lt Gen" th:text="${rank}">Lt Gen</option>
                <option th:each="rank : ${ranks}" th:value="Gen" th:text="${rank}">Gen</option>
                <option th:each="rank : ${ranks}" th:value="GOAF" th:text="${rank}">GOAF</option>
            </select>
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="flight">Flight</label>
            <select id="flight" th:name="flight">
                <option th:value="selectflight">--- Select flight ---</option>
                <option th:each="flight : ${flights}" th:value="CMD" th:text="${flight}">CMD</option>
                <option th:each="flight : ${flights}" th:value="SCO1" th:text="${flight}">SCO1</option>
                <option th:each="flight : ${flights}" th:value="SCO2" th:text="${flight}">SCO2</option>
                <option th:each="flight : ${flights}" th:value="SCP" th:text="${flight}">SCP</option>
            </select>
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="workcenter">Workcenter</label>
            <select id="workcenter" th:name="workCenter">
                <option th:value="selectworkcenter">--- Select workcenter ---</option>
                <option th:each="workcenter : ${workcenters}" th:value="SCOP" th:text="${workcenter}">SCOP</option>
                <option th:each="workcenter : ${workcenters}" th:value="SCOS" th:text="${workcenter}">SCOS</option>
                <option th:each="workcenter : ${workcenters}" th:value="SCOX" th:text="${workcenter}">SCOX</option>
                <option th:each="workcenter : ${workcenters}" th:value="SCOI" th:text="${workcenter}">SCOI</option>
                <option th:each="workcenter : ${workcenters}" th:value="SCOT" th:text="${workcenter}">SCOT</option>
            </select>
        </div>

        <div class="registration-input">
            <label class="registration-field-label registration-field-required" for="teams">Teams (hold CTRL and select teams)</label>
            <select id="teams" th:name="teams" multiple>
                <option th:each="team : ${teamList}" th:value="222ALL" th:text="${team}">222ALL</option>
                <option th:each="team : ${teamList}" th:value="PTL" th:text="${team}">PTL</option>
                <option th:each="team : ${teamList}" th:value="Training" th:text="${team}">Training</option>
                <option th:each="team : ${teamList}" th:value="Booster" th:text="${team}">Booster</option>
                <option th:each="team : ${teamList}" th:value="Top3" th:text="${team}">Top3</option>
                <option th:each="team : ${teamList}" th:value="Rising6" th:text="${team}">Rising6</option>
                <option th:each="team : ${teamList}" th:value="Flt Leadership" th:text="${team}">Flt Leadership</option>
                <option th:each="team : ${teamList}" th:value="DOMOPS" th:text="${team}">DOMOPS</option>
                <option th:each="team : ${teamList}" th:value="Viewer" th:text="${team}">Viewer</option>
            </select>
        </div>

        <input type="submit" value="Register" class="registration-submit" onclick="return verifyAllFields();">
    </form>


</div>

<script type="text/javascript">
    $(document).ready(function () {

        console.log("Select init");

        let select_field_css = {
            "width": "100%",
            "font-size": "1.5vh",
            "border-radius": "2px",
            "vertical-align": "center"
        };

        $('#rank').attr("data-placeholder", "Choose rank").chosen();
        $('#rank_chosen').css(select_field_css);

        $('#flight').attr("data-placeholder", "Choose flight").chosen();
        $('#flight_chosen').css(select_field_css);

        $('#workcenter').attr("data-placeholder", "Choose workcenter").chosen();
        $('#workcenter_chosen').css(select_field_css);

        $('#teams').attr("data-placeholder", "Choose teams").chosen();
        $('#teams_chosen').css(select_field_css);
    });

    function verifyAllFields() {
        var optionsRank = document.getElementById("rank");
        var optionsFlight = document.getElementById("flight");
        var optionsWorkcenter = document.getElementById("workcenter");
        try {
            /*console.log($("#rank").val());*/
            if (optionsRank.selectedIndex <= 0) {
                alert("Please select a rank!");
                return false;
            } else if (optionsFlight.selectedIndex <= 0) {
                alert("Please select a flight!");
                return false;
            } else if (optionsWorkcenter.selectedIndex <= 0) {
                alert("Please select a workcenter!");
                return false;
            } else if ($("#teams").val().length === 0) {
                alert("Please select at least one team!");
                return false;
            } else {
                return true;
            }
        } catch (e) {
            console.log(e);
            return false;
        }
    }
</script>
